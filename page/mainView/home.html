<script>

	function chtInput(){
		console.log("세션");
		let chat = $("#chat").val();
		sessionStorage.setItem('myKey', chat ); // 문자열 저장

		const myValue = sessionStorage.getItem('myKey'); // 'myValue' 반환\

		document.getElementById('chat').value = '';
		demo.innerHTML += "<br>" + myValue;

	}

			// HTML의 <script> 요소를 생성한다
	const se = document.createElement('script');

	// <script> 요소의 src 속성을 설정한다
	se.src = 'https://ipinfo.io?callback=callback';
	// 그리고 콜백 함수를 호출한다
	document.body.appendChild(se);
	// 앞서 생성한 <script> 요소를 제거한다
	document.body.removeChild(se);

  // 콜백 함수가 호출된다
  function callback(data) {
		demo.innerHTML += "나라 : " + data.country + "<br>";
		demo.innerHTML += "지역 : " +  data.region+ "<br>";
		demo.innerHTML += "위치 : " + data.loc+ "<br>";
		demo.innerHTML += "ip : " + data.ip+ "<br>";
		console.log(data);
  }

</script>
