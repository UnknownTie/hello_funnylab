  <script>
    "use strict"

    function ArrType(){
      let rtnText ="";
      demo.innerHTML = rtnText;
      console.clear();



      //1. 배열 
      let arr1 = new Array();      // int[] atom = new int[5];

      arr1[0] = '감자',
      arr1[1] = 15,
      arr1[2] = [1,3,5,7],
      arr1[3] = {name: '홍길동'},
      arr1[4] = function(){console.log("방가~~");};

      rtnText += "<br/>\*다른 타입 배열 삽입 가능(console)\*<br/>";
      rtnText += "arr1 개수 ("+arr1.length +") : "+ arr1 ;
      console.log("arr1 :", arr1);
      for(let i=0; i<arr1.length; i++) {
        rtnText += `arr1[${i}] : ${arr1[i]}`+" <br/> ";
        console.log(arr1[i]);
      }

      let arr2 = [];           // int atom[] = new int[5];
      let arr3 = [
                  '문자자료',
                  5,
                  [2,4,6,8],
                  {tel : '010-1234-5678'},
                  function() {console.log('안녕하세요');}
                ];

      rtnText += "arr3 개수 ("+arr3.length +") : "+ arr3 ;
      console.log("arr3 :", arr3);
      //2. 출력 

      for(let i=0; i<arr3.length; i++) {
        rtnText += `arr3[${i}] : ${arr3[i]}`+" <br/> ";
        console.log(arr3[i]);
      }


      rtnText += '<hr/>';

      let arrT = [10,20,30,40,50];   // int[] atom[] = {"","",""};

      rtnText += "arrT 개수 ("+arrT.length +") : "+ arrT + '<hr/>';
      //2. 출력 
      rtnText += "1. for length i++ <br/>";
      for(let i=0; i<arrT.length; i++) {
        rtnText += `arrT[${i}] : ${arrT[i]}`+" / ";
      }
      rtnText += "<br/>";
      rtnText += "<br/>";
      rtnText += "2. for of <br/>";
      for(let arr of arrT) {
        rtnText += arr+" / ";
      }
      rtnText += "<br/>";
      rtnText += "<br/>";
      rtnText += "3. for in <br/>";
      for(let arr in arrT) {
        rtnText += arr+" / ";
      }
      rtnText += "<br/>";
      rtnText += "<br/>";
      rtnText += "4-1. forEach (function(arr, i, arr2))<br/>";
      let arr;
      arrT.forEach(function(arr, i, arr2) {
        rtnText += "arr : "+arr +" / ";
        rtnText += "i : "+i+" / ";
        rtnText += "arr2 : "+arr2+" <br/> ";
      });
      rtnText += "4-2. arrT.forEach(function(data, idx) <br/>";  
      arrT.forEach(function(data, idx) {
        rtnText += "data : "+data +" / ";
        rtnText += "idx : "+idx+" / ";
      });
      
      rtnText += "4-3. forEach (arr => )<br/>";
      arrT.forEach(arr => rtnText += "arr : "+arr +"<br/>" );
      rtnText += "<br/>";

      rtnText += "5. map( (data,idx) => idx data ))<br/>";
      arrT.map((data,idx) => rtnText += "idx : " + idx +" / data : "+data+"<br/>" ); 

      rtnText += "<br/>";
      demo.innerHTML = rtnText;
    }
  </script>

<script>
  'use strict'
  function dateTime() {
    let rtnText ="consol 확인";
    demo.innerHTML = rtnText;
    console.clear();

    // 오늘날짜... Date()
    const today = new Date();

    const daytime = today.toLocaleString(); 
    console.log("daytime : ", daytime);
    const day = today.toLocaleDateString(); 
    console.log("day : ", day);
    const time = today.toLocaleTimeString(); 
    console.log("time : ", time);
    const lastday =  new Date(2023, today.getMonth()+1, 0);
    console.log("lastday : ", lastday.getDate());
  

    const year = today.getFullYear(); // 연도 4자리
    const month = today.getMonth();   // 월(기존월보다 -1)
    const date = today.getDate();     // 일
    const hour = today.getHours();    // 시
    const minute = today.getMinutes();// 분
    const second = today.getSeconds();// 초
    const yymmdd = year + "-" + month + "-" + date + " " + hour + ":" + minute + ":" + second;

    console.log(typeof(today));
    console.log("today : ", today);
    console.log("year : ", year);
    console.log("month : ", month + 1);
    console.log("date : ", date);
    console.log("hour : ", hour);
    console.log("minute : ", minute);
    console.log("second : ", second);
    console.log("yymmdd : ", yymmdd);

    let weekStr = today.getDay(); // 요일
    let week = ['일','월','화','수','목','금','토'];
    console.log("요일 : ", weekStr);  // 일:0, 월:1, 화:2, 수:3, 목:4, 금:5, 토:6
    console.log("요일 : ", week[weekStr]+'요일');

    // 해당월의 마지막 일자
    let lastDate = new Date(2023, 10, 0);
    console.log("lastDate :", lastDate.getDate());
  }
</script>

<script>

  /*
    자바스크립트 정규식 :   /[]/플러그인
    [^] : [] 안의 ^는 부정의 의미
    ^[] : [] 앞의 ^는 '처음(시작)'의 의미
    []+ : [] 뒤의 +는 1개 이상,  *은 0개 이상, ? 0개나 1개
    []+$: [] +$ []안의 문자가 1개 이상으로, 또 끝날수도 있다는것.
    ( ) : 그룹
    ?=.*  : 앞쪽 모두(.)일치를 반복(*) 한다.
    w  : 알파벳(대/소문자), 숫자, 밑줄(_) 의 포함유무
    자바스크립트에서의 한글은 유니코드에 완성된 코드로 등록되어 있기에 특수코드로 취급되지 않는다.

<script>

  function jsonChange(){

    /*

      (2) JSON형식의 문자열을 Object(자바스크립트 객체)형식으로 바꿔줄때? JSON.parse()
    */

    /* (1) Object to JSON */
    console.log("-----------------------");

    console.log("1");
    console.log(" JSON.stringify()");
    let json = JSON.stringify(true);
    console.log(json);

    console.log("");

    console.log("-----------------------------------------");
    console.log("3");
    // 자바스크립트의 객체
    const member = {
      name : '홍길동',
      age  : 25,
      color : 'red',
      gender: true,
      birthday : new Date(),

    }

  console.log("stringify -----------------------------------------");
    console.log("3-1(1). js 객체(obj) -> JSON 문자열 변환");
    console.log("[[Prototype]] Object 등... 문자열로 저장 불가능한 자료는 JSON 변환시, 누락된다.");
    console.log("??다시 JS 객체로 변환시 존재하는지 확인필요");

    console.log("  vlaue 조건 수정 (key == 'name' ? '사용자' : value;)");
    json = JSON.stringify(member,(key, value) => {

    console.log("un");

    console.log("obj.birthday : " + obj.birthday);

    console.log("obj.birthday.getDate() Error , obj.birthday의 type이 Date가 아니다. ");
    
    console.log("")
    console.log("3-2(2). JSON 문자열 -> js 객체(obj)  변환 vlaue 조건 수정");
    console.log("  vlaue 조건 수정 (key == 'birthday' ? new Date(value) : value;)");
    console.log("obj.birthday의 type을  new Date(value)으로 변경");
    let obj2 = JSON.parse(json, (key, value) => {

    });
